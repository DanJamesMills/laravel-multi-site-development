# Health check endpoint
# This server block responds to health checks on localhost
server {
    listen 80 default_server;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Return 404 for all other requests to default server
    location / {
        return 404;
    }
}
