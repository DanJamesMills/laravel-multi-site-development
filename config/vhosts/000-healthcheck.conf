# Health check endpoint and default landing page
# This server block responds to health checks and shows a landing page
server {
    listen 80 default_server;
    server_name _;
    root /var/www/templates;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Serve landing page
    location / {
        try_files $uri $uri/ =404;
    }
}
