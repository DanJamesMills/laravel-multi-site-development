<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="2" fill="#fff"/>
    <circle cx="150" cy="80" r="2" fill="#fff"/>
    <circle cx="200" cy="60" r="2" fill="#fff"/>
    <circle cx="1050" cy="240" r="2" fill="#fff"/>
    <circle cx="1100" cy="220" r="2" fill="#fff"/>
    <circle cx="1000" cy="260" r="2" fill="#fff"/>
  </g>
  
  <!-- Decorative circles -->
  <g opacity="0.15">
    <circle cx="1100" cy="80" r="80" fill="none" stroke="#3B82F6" stroke-width="1"/>
    <circle cx="100" cy="220" r="60" fill="none" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  
  <!-- Icon - Docker/Container Symbol -->
  <g transform="translate(80, 80)">
    <!-- Container boxes -->
    <rect x="0" y="0" width="35" height="35" rx="4" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
    <rect x="10" y="10" width="35" height="35" rx="4" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
    <rect x="20" y="20" width="35" height="35" rx="4" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
    
    <!-- PHP indicators -->
    <circle cx="32" cy="52" r="4" fill="#8B5CF6"/>
    <circle cx="42" cy="42" r="3" fill="#3B82F6"/>
    <circle cx="22" cy="32" r="3" fill="#EC4899"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fff" text-anchor="middle">
    Laravel Multi-Site
  </text>
  <text x="600" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#accent)" text-anchor="middle">
    Development Environment
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Docker-based development for multiple Laravel apps with different PHP versions
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(360, 240)">
    <!-- PHP Badge -->
    <rect x="0" y="0" width="90" height="28" rx="14" fill="#3B82F6" opacity="0.2"/>
    <text x="45" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">
      PHP 8.1-8.4
    </text>
    
    <!-- Docker Badge -->
    <rect x="110" y="0" width="70" height="28" rx="14" fill="#8B5CF6" opacity="0.2"/>
    <text x="145" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">
      Docker
    </text>
    
    <!-- MySQL Badge -->
    <rect x="200" y="0" width="70" height="28" rx="14" fill="#EC4899" opacity="0.2"/>
    <text x="235" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#EC4899" text-anchor="middle">
      MySQL
    </text>
    
    <!-- Nginx Badge -->
    <rect x="290" y="0" width="70" height="28" rx="14" fill="#10B981" opacity="0.2"/>
    <text x="325" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">
      Nginx
    </text>
    
    <!-- Redis Badge -->
    <rect x="380" y="0" width="70" height="28" rx="14" fill="#F59E0B" opacity="0.2"/>
    <text x="415" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">
      Redis
    </text>
  </g>
</svg>
